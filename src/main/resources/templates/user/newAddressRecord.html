<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Record</title>
</head>
<body>
<h1 style="text-align: center; font-size: larger">Enter New Record</h1>
<br>

  <form action="#" th:action="@{/save}" th:object="${adresy}" method="post">

    <table border="1" cellpadding="10">

      <tr>
        <td>ID adresu:</td>
        <td><input type="number" th:field="*{idadresu}"></td>
      </tr>

      <tr>
        <td>Miejscowość:</td>
        <td><input type="text" th:field="*{miejscowosc}"></td>
      </tr>
      <tr>
        <td>Ulica:</td>
        <td><input type="text" th:field="*{ulica}"></td>
      </tr>
      <tr>
        <td>nrdomu:</td>
        <td><input type="numer" th:field="*{nrdomu}"></td>
      </tr>
      <tr>
        <td>Kod Pocztowy:</td>
        <td><input type="text" th:field="*{kodpocztowy}"></td>
      </tr>

      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>

    </table>


  </form>


</body>
</html>
