<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">BDBT Project Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main_admin}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text">Signed in as <b>[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}" class="form-inline">
                        <button class="btn btn-danger" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-3">Orders</h2>

    <div class="table-responsive">
        <form th:action="@{/updateOrder}" method="post" th:object="${zamowienie}" id="form_${zamowienie.IDZamowienia}">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>IDKLIENTA</th>
                    <th>NAZWA</th>
                    <th>Ilość</th>
                    <th>Cena</th>
                    <th>Data</th>
                    <th>Rabat</th>
                    <th>Reklamacja</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="zamowienie : ${ordersTable}">
                    <td th:text="${zamowienie.IDZamowienia}"></td>
                    <td th:text="${zamowienie.IDUser}"></td>
                    <td th:text="${zamowienie.NAZWA}"></td>
                    <td th:text="${zamowienie.ILOSC}"></td>
                    <td th:text="${zamowienie.TotalPrice}"></td>
                    <td th:text="${zamowienie.Data}"></td>
                    <td th:text="${zamowienie.Rabat}"></td>
                    <td th:text="${zamowienie.Reklamacja}"></td>
                    <td>

                            <input type="hidden" name="IDZamowienia" th:value="${zamowienie.IDZamowienia}" />
                            <select name="Status">
                                <option th:selected="${zamowienie.Status == 'Zrealizowane'}" value="Zrealizowane">Zrealizowane</option>
                                <option th:selected="${zamowienie.Status == 'W trakcie realizacji'}" value="W trakcie realizacji">W trakcie realizacji</option>
                                <option th:selected="${zamowienie.Status == 'Zwrocone'}" value="Zwrocone">Zwrocone</option>
                                <option th:selected="${zamowienie.Status == 'Odrzucone'}" value="Odrzucone">Odrzucone</option>
                            </select>
                        <form th:action="@{/updateOrder}" method="post">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>


            </table>
        </form>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="/webjars/popper.js/umd/popper.min.js" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
